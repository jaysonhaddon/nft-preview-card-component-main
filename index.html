<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-card">
      <div class="card-items">
        <img
          class="card-image"
          src="images/image-equilibrium.jpg"
          alt="card-image"
        />
        <div class="card-image-overlay">
          <img
            class="small-overlay-img"
            src="images/icon-view.svg"
            alt="clock-image"
          />
        </div>
        <div>
          <h3 class="card-name">Equilibrium #3429</h3>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-value">
            <img
              class="card-img-small"
              src="images/icon-ethereum.svg"
              alt="value-image"
            />
            <p class="value-text">0.041 ETH</p>
          </div>
          <div class="card-time">
            <img
              class="card-img-small"
              src="images/icon-clock.svg"
              alt="clock-image"
            />
            <p class="time-text">3 days left</p>
          </div>
          <hr />
          <div class="card-footer">
            <img
              class="card-avatar"
              src="images/image-avatar.png"
              alt="avatar-image"
            />
            <p class="footer-text">
              Creation of <span class="avatar-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jaysonhaddon">Jayson Haddon</a>.
    </div>
  </body>
</html>
